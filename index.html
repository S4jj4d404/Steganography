<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-word;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steganography Tool</h1>
        <p>Embed or Extract Secret Messages in Images</p>

        <input type="file" id="imageInput" accept="image/png, image/jpeg">
        <textarea id="messageInput" placeholder="Type your secret message here..."></textarea>
        <button id="embedButton">Embed Message</button>
        <button id="extractButton">Extract Message</button>

        <canvas id="canvas" style="display: none;"></canvas>
        <p id="output"></p>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const messageInput = document.getElementById('messageInput');
        const embedButton = document.getElementById('embedButton');
        const extractButton = document.getElementById('extractButton');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');

        // Embed Message into Image
        const embedMessage = () => {
            const file = imageInput.files[0];
            if (!file || !messageInput.value) {
                alert('Please upload an image and enter a message.');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;

                    const message = messageInput.value + '\u0000'; // Null terminator
                    let msgIndex = 0;

                    for (let i = 0; i < data.length && msgIndex < message.length; i += 4) {
                        const charCode = message.charCodeAt(msgIndex);
                        data[i] = (data[i] & 0xFC) | ((charCode >> 6) & 0x03); // Store 2 bits
                        data[i + 1] = (data[i + 1] & 0xFC) | ((charCode >> 4) & 0x03); 
                        data[i + 2] = (data[i + 2] & 0xFC) | ((charCode >> 2) & 0x03); 
                        data[i + 3] = (data[i + 3] & 0xFC) | (charCode & 0x03);
                        msgIndex++;
                    }

                    ctx.putImageData(imgData, 0, 0);

                    canvas.toBlob((blob) => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'encoded_image.png';
                        link.click();
                    });
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        };

        // Extract Message from Image
        const extractMessage = () => {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please upload an image to extract the message.');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;

                    let message = '';
                    for (let i = 0; i < data.length; i += 4) {
                        const charCode = ((data[i] & 0x03) << 6) |
                                         ((data[i + 1] & 0x03) << 4) |
                                         ((data[i + 2] & 0x03) << 2) |
                                         (data[i + 3] & 0x03);
                        if (charCode === 0) break; // Null terminator
                        message += String.fromCharCode(charCode);
                    }

                    output.textContent = `Extracted Message: ${message}`;
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        };

        embedButton.addEventListener('click', embedMessage);
        extractButton.addEventListener('click', extractMessage);
    </script>
</body>
</html>
